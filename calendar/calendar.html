<!DOCTYPE html>
<html>
   <head>
      <title>Calendar</title>
   </head>
   <body>
      <script type="text/javascript">
         function dateObject(){
            if(arguments.length == 0){
               this.date = new Date();
            }else{
               this.date = new Date(arguments[0], arguments[1], arguments[2]);
            }
            
            return {
            year: this.date.getUTCFullYear(),
            month: this.date.getMonth(),
            date: this.date.getDate(),
            day: this.date.getDay()
            }
         }

         var now = dateObject();

         var weeks = {
            0: "Mon",
            1: "Tues",
            2: "Wed",
            3: "Thurs",
            4: "Fri",
            5: "Sat",
            6: "Sun"
         }
         
         var lastday = dateObject(now.year, now.month + 1, 0);
         var firstday = dateObject(now.year, now.month, 1);
         document.write(lastday.month + " " + lastday.date + " " + lastday.day + "<p>");
         document.write(firstday.month + " " + firstday.date + " " + firstday.day + "<p>");

         for(var j = 0; j < lastday.date;j++){
            for(var i = 1;i <= 7;i++){
               if(i == 0 || i + j > lastday.date){
                  document.write(" ");
               }else{
                  if(i+j == today){
                     document.write("<b>" + (i+j) + "</b> ");
                  }
                  else{
                  document.write(i+j + " ");
                  }
               }
            }
            j = j+6;
            document.write("<br>");
         }

      </script>
   </body>
</html>
