<!DOCTYPE html>
<html>
   <head>
      <title>Calendar</title>
   </head>
   <body>
      <script type="text/javascript">
         function dateObject(){
            arguments.length == 0 ? 
               this.date = new Date():
               this.date = new Date(arguments[0], arguments[1], arguments[2])

            var weeks = {
               0: "Sun",
               1: "Mon",
               2: "Tues",
               3: "Wed",
               4: "Thurs",
               5: "Fri",
               6: "Sat"
            }     

            return {
               year: this.date.getUTCFullYear(),
               month: arguments.length?this.date.getMonth()+1:this.date.getMonth(),
               date: this.date.getDate(),
               day: this.date.getDay(),
               daysOfWeek: weeks[(this.date.getDay())]
            }
         }

         var now = dateObject();
         var lastday = dateObject(now.year, now.month+1, 0); // The next month's first day -1.
         var firstday = dateObject(now.year, now.month, 1);


      </script>
   </body>
</html>
